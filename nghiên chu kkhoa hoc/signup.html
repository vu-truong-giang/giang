<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="box">
        <div class="signup_signup">
            <h1>Sign Up</h1>
        </div>
        <div class="signup_username">
            <input type="text" placeholder="username">
            <i class="fa-regular fa-user"></i>
        </div>
        <div class="signup_password">
            <input type="text" placeholder="password" id="passwordInput">
            <i class="fa-solid fa-lock"></i>
        </div>
        <div class="signup_againPassword">
            <input type="text" placeholder="input_password_again " id="passwordInput">
            <i class="fa-solid fa-lock"></i>
        </div>

        
        <button>SIGN UP</button>
        <p>You have already account! <a href="">Sign in</a></p>
    </div>
</body>
</html>
